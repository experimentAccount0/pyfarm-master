{% extends "pyfarm/user_interface/layout.html" %}
{% block title %}Create Jobtype{% endblock %}
{% block jobtypes_nb_class %}active{% endblock %}
{% block additional_styles %}
<link href="{{ url_for('static', filename='css/jobtype.css') }}" rel="stylesheet">
{% endblock %}
{% block additional_scripts %}
<script src="{{ url_for('static', filename='js/jobtype.js') }}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('jobtype_create_ui') }}" class="form-horizontal">
  <fieldset>
    <div class="control-group">
      <div class="control-label">
        <label for="name">Name</label>
      </div>
      <div class="control">
        <input id="name" name="name" type="text"/>
      </div>
    </div>
    <div class="control-group">
      <div class="control-label">
        <label for="description">Description</label>
      </div>
      <div class="control">
        <textarea id="description" name="description"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="control-label">
        <label for="max_batch">Max Batch</label>
      </div>
      <div class="control">
        <input id="max_batch" name="max_batch" type="text"/>
      </div>
    </div>
    <div class="control-group">
      <div class="control-label">
        <label for="batch_contiguous">Batch Contiguous</label>
      </div>
      <div class="control">
        <input id="batch_contiguous" name="batch_contiguous" type="checkbox" value="true" checked/>
      </div>
    </div>
    <div class="control-group">
      <div class="control-label">
        <label for="classname">Class Name</label>
      </div>
      <div class="control">
        <input id="classname" name="classname" type="text"/>
      </div>
    </div>
    <div class="control-group">
      <div class="control-label">
        <label for="code">Code</label>
      </div>
      <div class="control">
        <textarea id="code" name="code"></textarea>
      </div>
    </div>
    <h4>Software Requirements</h4>
    <table class="table">
      <tbody>
        <tr>
          <td colspan="4">
            <i id="add_sw_req" class="icon-plus-sign clickable-icon" title="Add"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="control-group">
      <div class="control">
        <input type="submit" class="btn btn-primary btn-large" value="Create"/>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
