<!DOCTYPE html>
<html>
    <head>
        <title>PyFarm - Internal Server Error</title>
        <link href="{{ url_for('admin.static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/headings.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="title">Internal Server Error</div>
        <div class="subtitle">
            {% if not g.error %}
                A problem on the server that prevented this your request
                from rendering: {{ error or "undefined error" }}
            {% else %}
                {{ g.error }}
            {% endif %}
        </div>
    </body>
</html>
