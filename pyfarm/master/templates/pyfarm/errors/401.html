<!DOCTYPE html>
<html>
    <head>
        <title>PyFarm - Access Denied</title>
        <link href="{{ url_for('admin.static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/headings.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="title">Access Denied</div>
        <div class="subtitle">
            {% if not g.error %}
                Sorry, you do not have access {{ url }}.
            {% else %}
                {{ g.error }}
            {% endif %}
        </div>
    </body>
</html>
